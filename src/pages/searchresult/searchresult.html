<!--Navigation Bar-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Result</ion-title>
  </ion-navbar>
</ion-header>
<!--Home Body-->
<ion-content padding class="backgroundColor">
<ngx-datatable
[sortType]="'multi'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="50"
[rows]="rows"
[columns]="columns"
[columnMode]="'force'"
[limit]="10">
</ngx-datatable>
</ion-content>
